<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportasi Umum</title>
    <script>
        var Tot = [];

        var Harga;

        function hargatrans(trans) {
            if (trans == "") {
                Harga = 0;
            }
            else if (trans == "bus") {
                Harga = 100000;
            }
            else if (trans == "taxi") {
                Harga = 50000;
            }
            else if (trans == "MRT") {
                Harga = 20000;
            }
            else {
                Harga = 0;
            }
            return Harga;
        }
        function pilihtrans() {
            var trans = document.getElementById("slctrans").value;
            Harga = hargatrans(trans);
            document.getElementById("txtharga").value = Harga;
        }
        var HargaRute;
        function Rute(rute) {
            if (rute == "") {
                HargaRute = 0;
            }
            else if (rute == "lombok") {
                HargaRute = 1;
            }
            else if (rute == "surabaya") {
                HargaRute = 2;
            }
            else if (rute == "jakarta") {
                HargaRute = 3;
            }
            else if (rute == "aceh") {
                HargaRute = 5;
            }
            else {
                HargaRute = 0;
            }
            return HargaRute;
        }
        function pilihrute() {
            var rute = document.getElementById("slcrute").value;
            HargaRute = Rute(rute);
            document.getElementById("txtrute").value = HargaRute;
        }
        function TotalHarga() {
            var trans = document.getElementById("slctrans").value;
            var rutejln = document.getElementById("txtrute").value;
            var travelDate = document.getElementById("travelDate").value;

            Harga = hargatrans(trans);
            var Total = parseInt(Harga * rutejln);

            document.getElementById("txttot").value = Total;

            
            console.log("Travel Date:", travelDate);
        }

        function masukkandata() {
            var type = document.getElementById("slctrans").value;
            var jalan = document.getElementById("slcrute").value;
            var jumlah = document.getElementById("txttotal").value;
            var travelDate = document.getElementById("travelDate").value;

            document.getElementById("lbljenis").innerHTML += type + "<br>";
            document.getElementById("lblrute").innerHTML += jalan + " Hari" + "<br>";
            document.getElementById("lbltotal").innerHTML += jumlah + "<br>";
            document.getElementById("lbldate").innerHTML += travelDate + "<br>";
        }
        function omzet() {
            var num = 0;
            var jumlah = parseInt(document.getElementById("txttotal").value);
            Tot.push(jumlah);

            for (var i = 0; i < Tot.length; i++) {
                num += Tot[i];
            }
            document.getElementById("txtomzet").value = num;
        }
        function reset() {
            document.getElementById("slctrans").value = "";
            document.getElementById("slcrute").value = "";
            document.getElementById("txttotal").value = "";
            document.getElementById("txtharga").value = "";
            document.getElementById("txtrute").value = "";
            document.getElementById("txttot").value = "";
            document.getElementById("travelDate").value = "";
        }

        document.getElementById('nextPageButton').addEventListener('click', goToNextPage);

    </script>
</head>
